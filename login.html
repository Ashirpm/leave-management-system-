<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('login.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 100px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input {
            padding: 10px;
            margin: 5px 0;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form" onsubmit="checkPassword(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="ashir" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="1234" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function checkPassword(event) {
            event.preventDefault(); // Prevent the form from submitting

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Replace 'your_password' with the correct password
            if (password === '1234') {
                // Redirect to another page (change 'other-page.html' to your desired page)
                window.location.href = 'leave.html';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</body>
</html>
